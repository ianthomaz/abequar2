<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abequar LTDA</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.ibb.co/n6NJgPL/logo-Abequar.png" type="image/png">

  <!-- Meta Tags para SEO -->
  <meta name="description" content="Abequar LTDA é especializada em gestão imobiliária e soluções de hotelaria.">
  <meta name="keywords" content="Abequar, gestão imobiliária, hotelaria, soluções empresariais">
  <meta name="author" content="Abequar LTDA">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .honeycomb {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .honeycomb-item {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .honeycomb-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: #343a40;
      color: white;
      position: relative;
    }

    footer .about {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      color: #f8f9fa;
      text-decoration: underline;
    }

    footer .right-align {
      text-align: right;
    }

    .modal-backdrop.show {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="container my-4">
    <div class="d-flex align-items-center">
      <img src="https://i.ibb.co/Byr83Nt/logo-Abequar.png" alt="Logo Abequar" width="150">
    </div>
    <hr class="border-top border-dark mt-4">
  </header>

  <!-- Central Section (Honeycomb) -->
  <main class="container">
    <div class="honeycomb">
      <!-- Calendar -->
      <a href="#" class="honeycomb-item" data-bs-toggle="modal" data-bs-target="#scheduleModal">
        <img src="https://cdn-icons-png.flaticon.com/512/591/591607.png" alt="Calendar" width="50">
        <p>Agendar Reunião</p>
      </a>

      <!-- Email -->
      <a href="mailto:email@abequar.com.br" class="honeycomb-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" width="50">
        <p>email@abequar.com.br</p>
      </a>

      <!-- WhatsApp -->
      <a href="https://api.whatsapp.com/send?1=pt_BR&phone=5511991051388" class="honeycomb-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="50">
        <p>WhatsApp</p>
      </a>

      <!-- Sistema -->
      <a href="#" class="honeycomb-item" data-bs-toggle="modal" data-bs-target="#loginModal">
        <img src="https://cdn-icons-png.flaticon.com/512/4149/4149678.png" alt="Sistema" width="50">
        <p>Sistema</p>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col right-align">
        <p>Abequar Ltda</p>
      </div>
    </div>
    <div class="about" data-bs-toggle="modal" data-bs-target="#aboutModal">Sobre</div>
  </footer>

  <!-- Modal de Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="login()">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sobre -->
  <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">Sobre a Empresa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Abequar LTDA é especializada em gestão imobiliária e soluções de hotelaria para empresas. Oferecemos serviços personalizados para atender às suas necessidades.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Agendamento -->
  <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scheduleModalLabel">Agendar Reunião</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="calendarIframe" 
                  src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ18aGkjEK972AETcQB3x-HTKINVcE3tdmzldC9aH8Zq4yIdb_sHUU-yTP_HQYeF7kCg_CqKmu_G?gv=true"
                  style="border: 0;" 
                  width="100%" 
                  height="600" 
                  frameborder="0">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      alert('Usuário não encontrado');
    }
  </script>
</body>
</html>
