<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abequar LTDA</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.ibb.co/n6NJgPL/logo-Abequar.png" type="image/png">

  <!-- Meta Tags para SEO -->
  <meta name="description" content="Abequar LTDA é especializada em gestão imobiliária e soluções de hotelaria.">
  <meta name="keywords" content="Abequar, gestão imobiliária, hotelaria, soluções empresariais">
  <meta name="author" content="Abequar LTDA">

  <!-- Open Graph Protocol (OGP) para Redes Sociais -->
  <meta property="og:type" content="business.business" />
  <meta property="og:title" content="Abequar LTDA - Gestão Imobiliária e Hotelaria" />
  <meta property="og:description" content="Especializada em gestão imobiliária e soluções de hotelaria para empresas." />
  <meta property="og:url" content="https://abequar.com.br" />
  <meta property="og:image" content="https://i.ibb.co/Byr83Nt/logo-Abequar.png" />

  <!-- Business Contact Information -->
  <meta property="business:contact_data:street_address" content="Rua Antônio Carlos, 681 - Q12" />
  <meta property="business:contact_data:locality" content="Consolação" />
  <meta property="business:contact_data:region" content="SP" />
  <meta property="business:contact_data:postal_code" content="01309-011" />
  <meta property="business:contact_data:country_name" content="Brasil" />
  <meta property="business:contact_data:email" content="email@abequar.com.br" />
  <meta property="business:contact_data:phone_number" content="+55 11 99105-1388" />
  <meta property="business:contact_data:website" content="https://abequar.com.br" />

  <!-- JSON-LD Dados Estruturados -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Abequar LTDA",
    "description": "Especializada em gestão imobiliária e soluções de hotelaria para empresas.",
    "url": "https://abequar.com.br",
    "logo": "https://i.ibb.co/Byr83Nt/logo-Abequar.png",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Rua Antônio Carlos, 681 - Q12",
      "addressLocality": "Consolação",
      "addressRegion": "SP",
      "postalCode": "01309-011",
      "addressCountry": "BR"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+55 11 99105-1388",
      "contactType": "Customer Service",
      "email": "email@abequar.com.br"
    }
  }
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .honeycomb {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .honeycomb-item {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .honeycomb-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .honeycomb-item.no-hover:hover {
      transform: none;
      box-shadow: none;
    }

    .honeycomb-item.no-hover {
      pointer-events: none; /* Remove qualquer interação do mouse */
    }

    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: #343a40;
      color: white;
    }

    footer .col:last-child {
      text-align: right;
    }

    /* Responsividade do modal */
    .modal-body {
      position: relative;
      height: 600px;
    }

    #loadingSpinner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #calendarIframe {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="container my-4">
    <div class="d-flex align-items-center">
      <img src="https://i.ibb.co/Byr83Nt/logo-Abequar.png" alt="Logo Abequar" width="150">
    </div>
    <hr class="border-top border-dark mt-4">
  </header>

  <!-- Central Section (Honeycomb) -->
  <main class="container">
    <div class="honeycomb">
      <!-- Calendar -->
      <a href="#" class="honeycomb-item" data-bs-toggle="modal" data-bs-target="#scheduleModal">
        <img src="https://cdn-icons-png.flaticon.com/512/591/591607.png" alt="Calendar" width="50">
        <p>Agendar Reunião</p>
      </a>

      <!-- Email -->
      <a href="mailto:email@abequar.com.br" class="honeycomb-item">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" width="50">
        <p>email@abequar.com.br</p>
      </a>

      <!-- WhatsApp -->
      <a href="https://api.whatsapp.com/send?1=pt_BR&phone=5511991051388" class="honeycomb-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="50">
        <p>WhatsApp</p>
      </a>

      <!-- Blank 1 -->
      <div class="honeycomb-item no-hover">
        <!-- Item vazio -->
      </div>

      <!-- Blank 2 -->
      <div class="honeycomb-item no-hover">
        <!-- Item vazio -->
      </div>

      <!-- Configuração -->
      <a href="#" class="honeycomb-item" data-bs-toggle="modal" data-bs-target="#loginModal">
        <img src="https://cdn-icons-png.flaticon.com/512/4149/4149678.png" alt="Configuração" width="50">
        <p>Configuração</p>
      </a>
    </div>
  </main>


    <!-- Footer -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <p>Abequar Ltda - SP / SP</p>
        </div>
      </div>
    </footer>

<!-- Modal de Agendamento -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scheduleModalLabel">Agendar Reunião</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Iframe do Google Calendar -->
        <iframe id="calendarIframe" 
                src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ18aGkjEK972AETcQB3x-HTKINVcE3tdmzldC9aH8Zq4yIdb_sHUU-yTP_HQYeF7kCg_CqKmu_G?gv=true"
                style="border: 0;" 
                width="100%" 
                height="600" 
                frameborder="0">
        </iframe>
      </div>
    </div>
  </div>
</div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
